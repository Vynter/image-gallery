<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <ul class="thumb">
            <li><a href="p1Full.png" target="imgBox"><img src="p1.png"></a></li>
            <li><a href="p2Full.png" target="imgBox"><img src="p2.png"></a></li>
            <li><a href="p3Full.png" target="imgBox"><img src="p3.png"></a></li>
        </ul>
        <div class="imgBox"><img src="p1Full.png"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.thumb a').mouseover(function (e) {
                e.preventDefault();
                $('.imgBox img').attr("src", $(this).attr("href"));
                console.log($(this).attr("href"));
            })

        });

    </script>
</body>

</html>
